        <mat-form-field>
            <input matInput type="text" name="name" placeholder="Nome" [value]="product.name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" name="price" placeholder="PreÃ§o (R$)" [value]="product.price" disabled>
        </mat-form-field>
        <div class="flex flex-col">
            <button mat-raised-button type="submit" (click)="deleteProduct()">
                Atualizar
            </button>
            <button mat-raised-button type="button" (click)="cancel()">

        </div>
    </form>
</mat-card>
